sudo: required

services:
  - docker

osx_image: xcode7.3

language:
  - ruby

matrix:
  include:
    - os: linux
    - os: osx

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.5.2
    - NODE_VERSION=5
    # GH_TOKEN
    - secure: 

cache:
  directories:
    - node_modules
    - app/node_modules
    - $HOME/.electron
    - $HOME/.npm

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install git-lfs; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git lfs pull; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then gem install --no-rdoc --no-ri fpm; fi

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then chmod +x docker-compose ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo mv docker-compose /usr/local/bin ; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then nvm install $NODE_VERSION ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm install npm -g ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm prune ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm install ; fi


script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker --version ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker-compose --version ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run dist ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker-compose run --rm dist ; fi

branches:
  except:
  - /^v\d+\.\d+\.\d+$/
